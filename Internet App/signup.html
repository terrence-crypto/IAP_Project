<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
	<div class="main">
	<h2>Create Account</h2>
	<div class="details">
		<form>
			<label>Surname</label>
			<p>
				<input type="text" name="Sname" placeholder="Enter Surname">
			</p>
			<label>Other Name</label>
			<p>
				<input type="text" name="Oname" placeholder="Enter Other Name(s)">
			</p>
			<label>Email</label>
			<p>
				<input type="email" name="Email" placeholder="Enter Email">
			</p>
			<label>Password</label>
			<p>
				<input type="password" name="pass" placeholder="Create Password">
			</p>
			<label>City</label>
			<p>
				<input type="text" name="city" placeholder="City of Residence">
			</p>
			<p>
				<label>Profile Photo</label>
			</p>
			<p>
				<input type="file" name="profilepic">
			</p>
			<p>
				<input type="submit" name="Sign Up">
			</p>

			<p>Already have an account? </p>
			<p>
				<a href="login.html" style="color: blue">log in</a>
			</p>
		</form>
	</div>
	</div>
</body>
</html>
